<!DOCTYPE html>
<html>
	<head>
		<style>
table {
	border-collapse: collapse;
	height: 100%;
	width: 100%;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
}
			td {
				border: 1px solid black;
			}
			.fstcell {
				background-color: red;
			}
			.scndcell {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td style="width: 50%; height: 100%;" class="fstcell">cell1</td>
				<td style="width: 50%; height: 100%;" class="scndcell">cell2</td>
			</tr>
		</table>
	</body>
</html>
