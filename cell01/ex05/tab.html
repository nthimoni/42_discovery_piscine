<html>
	<head>
		<style>
			table {
				border-collapse: collapse;
			}
			.fstcell {
				background-color: red;
			}
			.scndcell {
				background-color: orange;
			}
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="fstcell">cell1</td>
				<td class="scndcell">cell2</td>
			</tr>
		</table>
	</body>
</html>
